<div class="container mt-5">
  
    <div class="form-group">
      <label for="Id">Id</label>
      <input type="text" id="Id" class="form-control" placeholder="Enter Id" [(ngModel)]="Id" />
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" placeholder="Enter Name" [(ngModel)]="name" />
    </div>

    <div class="form-group">
      <label for="City">City</label>
      <input type="text" id="City" class="form-control" placeholder="Enter City" [(ngModel)]="City" />
    </div>

    <div class="form-group">
      <label for="Coach">Coach</label>
      <input type="text" id="Coach" class="form-control" placeholder="Enter Coach" [(ngModel)]="Coach" />
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="gender" [(ngModel)]="gender" />
      <label class="form-check-label" for="gender">Gender</label>
    </div>

    <button class="btn btn-primary mt-3" (click)="addCustomer()">Save</button>
  

  <table class="table table-bordered table-striped mt-5">
    <thead class="thead-dark">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>City</th>
        <th>Coach</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of customers">
        <td>{{item.x}}</td>
        <td>{{item.y}}</td>
        <td>{{item.z}}</td>
        <td>{{item.g}}</td>
      </tr>
    </tbody>
  </table>
</div>
  
  

  

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
